name: Lint & Format

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Check formatting
        run: |
          if ! gofmt -d . 2>/dev/null | grep -q .; then
            echo "✓ Code is properly formatted"
          else
            echo "✗ Code has formatting issues:"
            gofmt -d .
            exit 1
          fi

      - name: Check imports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          if ! $(go env GOPATH)/bin/goimports -l . 2>/dev/null | grep -q .; then
            echo "✓ Imports are properly organized"
          else
            echo "✗ Imports need to be organized:"
            $(go env GOPATH)/bin/goimports -l .
            exit 1
          fi
